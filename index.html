<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <link rel="apple-touch-icon" href="icon/icon-512x512.png" />
  <meta name="theme-color" content="#23272a"/>
  <link rel="manifest" href="manifest.json" />
  <meta charset="UTF-8" />
  <title>SimpleChat</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body { background:#2c2f33; color:#fff; font-family:sans-serif; text-align:center; padding-top:100px; margin:0; }
  </style>
</head>
<body>
  <h1>Redirecting…</h1>
  <script type="module">
    import { auth } from './firebase.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js';
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.replace('chat.html');
      } else {
        window.location.replace('login.html');
      }
    });
    // 後備：若 onAuthStateChanged 未觸發
    setTimeout(() => {
      const u = auth.currentUser;
      window.location.replace(u ? 'chat.html' : 'login.html');
    }, 2500);
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js');
      });
    }
  </script>
</body>
</html>
