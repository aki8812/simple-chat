<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>SimpleChat</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand" id="brandBtn">SimpleChat</div>
      <div class="userlist" id="userList"></div>
    </aside>

    <main class="main">
      <header class="topbar">
        <div class="left">
          <div id="verifyBanner" class="banner hidden">
            尚未完成 Email 驗證，驗證前無法發話。若未收到驗證信，請查看您的垃圾郵件。或者 - >
            <button id="resendVerify" class="linklike">重新寄送驗證信</button>
          </div>
          <div id="banBanner" class="banner hidden">你已被管理員封鎖，無法發話。</div>
        </div>
        <div class="right">
          <input id="newNickname" maxlength="24" placeholder="更改暱稱（3–24 字）" />
          <button id="saveNickname">更新</button>
          <button id="logout" class="danger">登出</button>
        </div>
      </header>

      <section id="messages" class="chat-box" aria-live="polite" aria-label="聊天訊息"></section>

      <div class="input-area">
        <input type="text" id="messageInput" placeholder="輸入訊息...（可 @暱稱）" autocomplete="off" />
        <button id="sendBtn" type="button">送出</button>
      </div>
    </main>
  </div>

  <div id="userCard" class="popup hidden"></div>

  <script type="module">
    import { auth, db } from './firebase.js';
    import { onAuthStateChanged, signOut, sendEmailVerification, reload } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js';
    import { ref, push, onChildAdded, query, orderByChild, limitToLast, endAt, get, onValue, remove, update, runTransaction, set } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js';

    const messagesRef = ref(db, 'messages');
    const usersRef    = ref(db, 'users');
    const adminsRef   = ref(db, 'admins');
    const bansRef     = ref(db, 'bans');

    const messagesBox   = document.getElementById('messages');
    const inputEl       = document.getElementById('messageInput');
    const sendBtn       = document.getElementById('sendBtn');
    const userListEl    = document.getElementById('userList');
    const verifyBanner  = document.getElementById('verifyBanner');
    const banBanner     = document.getElementById('banBanner');
    const resendVerify  = document.getElementById('resendVerify');
    const newNickEl     = document.getElementById('newNickname');
    const saveNickBtn   = document.getElementById('saveNickname');
    const logoutBtn     = document.getElementById('logout');
    const userCard      = document.getElementById('userCard');
    const brandBtn      = document.getElementById('brandBtn');

    brandBtn.addEventListener('click', () => location.reload());

    let me = null;
    let myProfile = null;
    let isAdmin = false;
    let isBanned = false;

    const users = new Map();
    const adminsSet = new Set();
    const bansSet   = new Set();

    const PAGE = 25;
    let oldestTime = Number.MAX_SAFE_INTEGER;
    const loadedKeys = new Set();

    function fmt(ts) {
      if (typeof ts === 'number' && isFinite(ts)) return new Date(ts).toLocaleString();
      const n = Number(ts);
      if (isFinite(n)) return new Date(n).toLocaleString();
      return '—';
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) return (window.location.href = 'login.html');
      me = user;
      try { await reload(me); } catch {}

      // 自身角色/封鎖狀態
      onValue(ref(db, `admins/${me.uid}`), (s) => { isAdmin = !!s.val(); renderUserList(); });
      onValue(ref(db, `bans/${me.uid}`),   (s) => { isBanned = !!s.val(); refreshControls(); });

      // 全體 admin / bans（所有人可見）
      onValue(adminsRef, (snap) => { adminsSet.clear(); snap.forEach(ch => adminsSet.add(ch.key)); renderUserList(); });
      onValue(bansRef,   (snap) => { bansSet.clear();   snap.forEach(ch => bansSet.add(ch.key));   renderUserList(); banBanner.classList.toggle('hidden', !bansSet.has(me.uid)); refreshControls(); });

      // 我的檔案
      onValue(ref(db, `users/${me.uid}/profile`), async (s) => {
        if (!s.exists()) { myProfile = null; newNickEl.value=''; refreshControls(); return; }
        myProfile = s.val();
        if (myProfile && (myProfile.registeredAt === undefined || myProfile.registeredAt === null)) {
          try { await update(ref(db, `users/${me.uid}/profile`), { registeredAt: Date.now() }); } catch {}
        }
        newNickEl.value = myProfile.nickname || '';
        refreshControls();
      });

      // 使用者列表
      onValue(usersRef, (snap) => {
        users.clear();
        snap.forEach((u) => { const p=u.val()?.profile; if (p) users.set(u.key, p); });
        renderUserList();
      });

      // 訊息列表
      const baseQ = query(messagesRef, orderByChild('time'), limitToLast(PAGE));
      onChildAdded(baseQ, (snap) => addMessage(snap.key, snap.val(), false));
      messagesBox.addEventListener('scroll', async () => { if (messagesBox.scrollTop < 20) await loadMore(); });

      // 控制項
      sendBtn.addEventListener('click', sendMessage);
      inputEl.addEventListener('keydown', (e) => { if (e.key === 'Enter') { e.preventDefault(); sendMessage(); }});
      logoutBtn.addEventListener('click', () => signOut(auth));
      resendVerify.addEventListener('click', async () => { try { await sendEmailVerification(me); alert('已重新寄出驗證信。'); } catch(e) { alert('寄送失敗，稍後再試'); } });
      saveNickBtn.addEventListener('click', changeNickname);

      refreshControls();
    });

    function refreshControls() {
      if (!me) return;
      const verified = !!me.emailVerified;
      verifyBanner.classList.toggle('hidden', verified);
      banBanner.classList.toggle('hidden', !isBanned);
      const hasNick = (myProfile && myProfile.nickname);
      const disabled = !verified || isBanned || !hasNick;
      inputEl.disabled = disabled; 
      sendBtn.disabled = disabled;
    }

    async function sendMessage() {
      if (!me) return;
      if (!me.emailVerified) { alert('你尚未完成 Email 驗證，驗證後才可發話。'); return; }
      if (isBanned) { alert('你已被封鎖，無法發話'); return; }
      if (!myProfile?.nickname) { alert('正在載入個人資料，請稍候再試'); return; }

      const text = (inputEl.value || '').trim();
      if (!text) return;
      try {
        await push(messagesRef, { uid: me.uid, text, time: Date.now(), nickname: myProfile.nickname });
        inputEl.value = '';
      } catch { alert('訊息傳送失敗，請稍後再試。'); }
    }

    function addMessage(key, msg, prepend) {
      if (!msg || loadedKeys.has(key)) return;
      loadedKeys.add(key);
      oldestTime = Math.min(oldestTime, msg.time || Date.now());

      const isSelf = me && msg.uid === me.uid;
      const isAuthorAdmin = adminsSet.has(msg.uid);
      const canDelete = isSelf || (isAdmin && !isAuthorAdmin); // Admin 不能刪 Admin

      const wrap = document.createElement('div');
      wrap.className = `chat-message ${isSelf ? 'self' : 'other'}`;

      const bubble = document.createElement('div'); bubble.className = 'bubble';

      const name = document.createElement('div'); name.className = 'bubble-name';
      name.textContent = msg.nickname || users.get(msg.uid)?.nickname || '（已刪除用戶）';
      name.addEventListener('click', () => openUserCard(msg.uid));

      const content = document.createElement('div'); content.className = 'bubble-text';
      content.innerHTML = renderWithMentions(msg.text);

      const time = document.createElement('div'); time.className = 'bubble-time';
      time.textContent = fmt(msg.time);

      const head = document.createElement('div'); head.className = 'bubble-head';
      head.appendChild(name);

      if (me && canDelete) {
        const del = document.createElement('button');
        del.className = 'del-btn'; del.textContent = '刪除';
        del.addEventListener('click', async () => {
          if (!confirm('確定要刪除此訊息？')) return;
          try { await remove(ref(db, `messages/${key}`)); } catch(e) { alert('刪除失敗'); }
        });
        head.appendChild(del);
      }

      bubble.appendChild(head);
      bubble.appendChild(content);
      bubble.appendChild(time);
      wrap.appendChild(bubble);

      if (prepend) messagesBox.insertBefore(wrap, messagesBox.firstChild);
      else { messagesBox.appendChild(wrap); messagesBox.scrollTop = messagesBox.scrollHeight; }
    }

    async function loadMore() {
      const moreQ = query(messagesRef, orderByChild('time'), endAt(oldestTime - 1), limitToLast(PAGE));
      const snap = await get(moreQ);
      const arr = []; snap.forEach((child) => arr.push([child.key, child.val()]));
      arr.forEach(([k, v]) => addMessage(k, v, true));
    }

    function renderWithMentions(text) {
      if (!text) return '';
      const names = new Set(Array.from(users.values()).map(u => u.nickname));
      return text.replace(/(^|\s)@([\p{L}\p{N}_-]{3,24})/gu, (m, sp, name) => names.has(name) ? `${sp}<span class="mention">@${name}</span>` : m);
    }

    async function changeNickname() {
      if (!me) return;
      const newNick = (newNickEl.value || '').trim();
      if (newNick.length < 3 || newNick.length > 24) { alert('暱稱需 3–24 字'); return; }
      const lower = newNick.toLowerCase();
      const oldLower = (myProfile?.nicknameLower || '').toLowerCase();

      try {
        const res = await runTransaction(ref(db, `nicknames/${lower}`), (cur) => (cur === null || cur === me.uid) ? me.uid : undefined);
        if (!res.committed) { alert('暱稱已被使用，請換一個'); return; }
        await update(ref(db, `users/${me.uid}/profile`), { nickname: newNick, nicknameLower: lower });
        if (oldLower && lower !== oldLower) { await runTransaction(ref(db, `nicknames/${oldLower}`), (cur) => (cur === me.uid ? null : cur)); }
        alert('已更新暱稱');
      } catch (e) { console.error(e); alert('更新失敗，稍後再試'); }
    }

    function renderUserList() {
      const arr = Array.from(users.entries()).map(([uid, p]) => ({ uid, ...p }));
      arr.sort((a,b) => a.nickname.localeCompare(b.nickname, 'zh-Hant'));
      userListEl.innerHTML = arr.map(u => {
        const isMe = me && u.uid === me.uid;
        const isAdm = adminsSet.has(u.uid);
        const isBan = bansSet.has(u.uid);
        const classes = ['userrow', isMe ? 'me' : '', isAdm ? 'admin' : '', (!isMe && isBan) ? 'banned' : ''].filter(Boolean).join(' ');
        const label = isAdm ? ' <span class="tag-admin">[管理員]</span>' : '';
        return `<div class="${classes}" data-uid="${u.uid}">@${u.nickname}${label}</div>`;
      }).join('');
      userListEl.querySelectorAll('.userrow').forEach((el) => el.addEventListener('click', () => openUserCard(el.dataset.uid)));
    }

    function openUserCard(uid) {
      const p = users.get(uid); if (!p) return;
      const isMe = me && uid === me.uid;
      const targetIsAdmin  = adminsSet.has(uid);
      const targetIsBanned = bansSet.has(uid);

      // 權限
      const canBanToggle = isAdmin && !isMe && !targetIsAdmin;             // 不能封鎖管理員
      const canPromote   = isAdmin && !targetIsAdmin && !targetIsBanned;   // 被封不可提拔
      const canDemote    = isAdmin && !isMe && targetIsAdmin;              // 可拔除他人管理員

      const controls = [];
      if (canBanToggle)  controls.push(`<button id="banBtn" class="${targetIsBanned ? '' : 'danger'}">${targetIsBanned ? '解封鎖' : '封鎖此用戶'}</button>`);
      if (canPromote)    controls.push(`<button id="promoteBtn">提拔成管理員</button>`);
      if (canDemote)     controls.push(`<button id="demoteBtn">拔除管理員身分</button>`);

      userCard.innerHTML = `
        <div class="user-card">
          <div class="card-info">
            <div class="card-name">@${p.nickname} ${targetIsAdmin ? '<span style="font-size:12px;opacity:.9">[管理員]</span>' : ''}</div>
            <div class="card-registered">註冊時間：${fmt(p.registeredAt)}</div>
            ${controls.length ? `<div style="margin-top:10px; display:flex; gap:8px;">${controls.join('')}</div>` : '<div style="margin-top:10px;color:#ccc">（無可執行動作）</div>'}
            <div style="margin-top:10px"><button id="closeCard">關閉</button></div>
          </div>
        </div>`;
      userCard.classList.remove('hidden');

      document.getElementById('closeCard').onclick = () => userCard.classList.add('hidden');

      const banBtn = document.getElementById('banBtn');
      if (banBtn) banBtn.onclick = async () => {
        if (!confirm(targetIsBanned ? '確定要解封此用戶？' : '確定封鎖此用戶？')) return;
        try { if (targetIsBanned) await remove(ref(db, `bans/${uid}`)); else await set(ref(db, `bans/${uid}`), true); alert(targetIsBanned ? '已解封' : '已封鎖'); userCard.classList.add('hidden'); }
        catch { alert('操作失敗'); }
      };

      const promoteBtn = document.getElementById('promoteBtn');
      if (promoteBtn) promoteBtn.onclick = async () => {
        if (!confirm('確定要提拔此用戶為管理員？')) return;
        try { await set(ref(db, `admins/${uid}`), true); alert('已提拔為管理員'); userCard.classList.add('hidden'); }
        catch { alert('操作失敗'); }
      };

      const demoteBtn = document.getElementById('demoteBtn');
      if (demoteBtn) demoteBtn.onclick = async () => {
        if (!confirm('確定要拔除此用戶的管理員身分？')) return;
        try { await remove(ref(db, `admins/${uid}`)); alert('已拔除管理員身分'); userCard.classList.add('hidden'); }
        catch { alert('操作失敗'); }
      };
    }
  </script>
</body>
</html>
