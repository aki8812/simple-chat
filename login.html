<body>

    <input type="email" id="email" placeholder="é›»å­éƒµä»¶" />

  <script type="module">
    import { auth, db } from './firebase.js';
    import { onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js';
    import { ref, set } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js';


    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const nickname = document.getElementById('nickname');
    const avatar = document.getElementById('avatar');
    const submitBtn = document.getElementById('submitBtn');
    const toggleForm = document.getElementById('toggleForm');
    const formTitle = document.getElementById('formTitle');
    const errorMsg = document.getElementById('errorMsg');
    const togglePassword = document.getElementById('togglePassword');


    let isLogin = true;


    togglePassword.style.cursor = 'pointer';
    togglePassword.addEventListener('click', () => {
      password.type = password.type === 'password' ? 'text' : 'password';
    });


    toggleForm.addEventListener('click', () => {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? 'ç™»å…¥ SimpleChat' : 'è¨»å†Š SimpleChat';
      submitBtn.textContent = isLogin ? 'ç™»å…¥' : 'è¨»å†Š';
      nickname.style.display = isLogin ? 'none' : 'block';
      document.getElementById('avatarLabel').style.display = isLogin ? 'none' : 'block';
      errorMsg.textContent = '';
    });


    submitBtn.addEventListener('click', handleSubmit);

    async function handleSubmit() {
      errorMsg.textContent = '';
      const emailVal = (email.value || '').trim();
      const pwdVal = (password.value || '').trim();

      if (!emailVal || !pwdVal || (!isLogin && !(nickname.value || '').trim())) {
        errorMsg.textContent = 'è«‹å®Œæ•´å¡«å¯«æ‰€æœ‰æ¬„ä½';
        return;
      }

      try {
        if (isLogin) {
          await signInWithEmailAndPassword(auth, emailVal, pwdVal);
        } else {
          const cred = await createUserWithEmailAndPassword(auth, emailVal, pwdVal);
          const uid = cred.user.uid;


          let avatarData = '';
          if (avatar.files && avatar.files[0]) {
            avatarData = await fileToBase64(avatar.files[0]);
          }

          await set(ref(db, `users/${uid}`), {
            nickname: (nickname.value || '').trim(),
            avatarBase64: avatarData,
            nicknameHistory: [],
            registeredAt: Date.now()
          });
        }


        window.location.href = 'chat.html';
      } catch (err) {
        errorMsg.textContent = mapAuthErrorToZh(err);
      }
    }


    ;[email, password, nickname].forEach((el) => {
      el.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') handleSubmit();
      });
    });


    onAuthStateChanged(auth, (u) => {
      if (u) {
        window.location.href = 'chat.html';
      }
    });

    // ===== Utils =====
    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = (e) => resolve(e.target.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    function mapAuthErrorToZh(error) {
      const code = error?.code || '';
      switch (code) {
        case 'auth/invalid-email':
          return 'é›»å­éƒµä»¶æ ¼å¼ä¸æ­£ç¢º';

        default:

  </script>
