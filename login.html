<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>登入 / 註冊 - SimpleChat</title>
  <link rel="stylesheet" href="style2.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <div class="container">
    <h2 id="formTitle">登入 SimpleChat</h2>
    <input type="email" id="email" placeholder="電子郵件">
    <div class="password-wrapper">
      <input type="password" id="password" placeholder="密碼">
      <span id="togglePassword">👁️</span>
    </div>
    <input type="text" id="nickname" placeholder="暱稱（註冊時填寫）" style="display:none">
    <label id="avatarLabel" style="display:none; font-size:13px; color:white;">
      選擇頭像：<input type="file" id="avatar" accept="image/*">
    </label>
    <button id="submitBtn">登入</button>
    <div id="toggleForm" class="toggle">沒有帳號？<span class="blue">點此註冊</span></div>
    <div id="errorMsg" class="error"></div>
  </div>

  <script type="module">
    import { auth, db, storage } from "./firebase.js";
    import {
      onAuthStateChanged,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js";
    import { ref as dbRef, set } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const email = document.getElementById("email"),
          password = document.getElementById("password"),
          nickname = document.getElementById("nickname"),
          avatar = document.getElementById("avatar"),
          submitBtn = document.getElementById("submitBtn"),
          toggleForm = document.getElementById("toggleForm"),
          formTitle = document.getElementById("formTitle"),
          errorMsg = document.getElementById("errorMsg"),
          togglePassword = document.getElementById("togglePassword");

    let isLogin = true;
    togglePassword.style.cursor = "pointer";
    togglePassword.onclick = () => password.type = password.type==="password"?"text":"password";

    toggleForm.onclick = () => {
      isLogin = !isLogin;
      formTitle.textContent = isLogin?"登入 SimpleChat":"註冊 SimpleChat";
      submitBtn.textContent = isLogin?"登入":"註冊";
      nickname.style.display = isLogin?"none":"block";
      document.getElementById("avatarLabel").style.display = isLogin?"none":"block";
      errorMsg.textContent = "";
    };

    submitBtn.onclick = async () => {
      errorMsg.textContent = "";
      if (!email.value || !password.value || (!isLogin && !nickname.value)) {
        errorMsg.textContent = "請完整填寫所有欄位";
        return;
      }
      try {
        if (isLogin) {
          await signInWithEmailAndPassword(auth, email.value, password.value);
        } else {
          const cred = await createUserWithEmailAndPassword(auth, email.value, password.value);
          const uid = cred.user.uid;
          let avatarUrl = "";
          if (avatar.files[0]) {
            const storageRefInstance = storageRef(storage, "avatars/" + uid);
            const snap = await uploadBytes(storageRefInstance, avatar.files[0]);
            avatarUrl = await getDownloadURL(snap.ref);
          }
          const userRef = dbRef(db, "users/" + uid);
          await set(userRef, {
            nickname: nickname.value,
            avatarUrl,
            nicknameHistory: []
          });
        }
        window.location.href = "chat.html";
      } catch(err) {
        const code = err.code;
        if (code==="auth/invalid-email") errorMsg.textContent = "電子郵件格式不正確";
        else if (code==="auth/email-already-in-use") errorMsg.textContent = "此信箱已被註冊";
        else if (code==="auth/user-not-found") errorMsg.textContent = "帳號不存在";
        else if (code==="auth/wrong-password") errorMsg.textContent = "密碼錯誤";
        else if (code==="auth/weak-password") errorMsg.textContent = "密碼需至少6碼";
        else errorMsg.textContent = "發生錯誤：" + err.message;
      }
    };

    onAuthStateChanged(auth, u => { if (u) window.location.href = "chat.html"; });
  </script>
</body>
</html>
